<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://raw.github.com/kangax/fabric.js/master/dist/all.js"></script>
  </head>
  <body>
    <button name="addRectRot" id="addRectRot">Adicionar Retangulo Rotacionado</button>
    <button name="addRect" id="addRect">Adicionar Retangulo Normal</button>
    <canvas id="c" width="960" height="500" style="border:1px solid #ccc"></canvas>
    <script>
      (function() {

        var canvas = new fabric.Canvas('c');
        var retangulo = new fabric.Rect({
          left: 200,
          top: 100,
          fill: 'blue',
          width: 35,
          height: 25
        });

        var retanguloRotacionado = new fabric.Rect({
          left: 100,
          top: 100,
          fill: 'red',
          width: 45,
          height: 30,
          angle: 45
        });

        //adiciona retangulo dentro do canvas
        addRect.addEventListener("click",
          function(){
            canvas.add(retangulo);
          },
          false
        );
        addRectRot.addEventListener("click",
          function(){
            canvas.add(retanguloRotacionado);
          },
          false
        );
      })();
    </script>
  </body>
</html>
