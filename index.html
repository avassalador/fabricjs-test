<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://raw.github.com/kangax/fabric.js/master/dist/all.js"></script>
  </head>
  <body>
    <canvas id="c" width="300" height="300" style="border:1px solid #ccc"></canvas>
    <script>
      (function() {
   
        var canvas = new fabric.Canvas('c');
        var retangulo = new fabric.Rect({
          left: 100,
          top: 100,
          fill: 'blue',
          width: 35,
          height: 25
        });

        //adiciona retangulo dentro do canvas

        canvas.add(retangulo);
   
      })();
    </script>
  </body>
</html>
